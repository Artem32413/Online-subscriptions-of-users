basePath: /api/v1
definitions:
  structs.Subscription:
    properties:
      end_date:
        description: Опционально дата окончания подписки
        example: 03-2026
        type: string
      price:
        description: Стоимость месячной подписки в рублях
        example: 400
        type: integer
      service_name:
        description: Название сервиса, предоставляющего подписку
        example: Yandex Plus
        type: string
      start_date:
        description: Дата начала подписки (месяц и год)
        example: 07-2025
        type: string
      user_id:
        description: ID пользователя
        example: 60601fee-2bf1-4721-ae6f-7636e79a0cba
        type: string
    type: object
  structs.Subscription2:
    properties:
      price:
        description: Стоимость месячной подписки в рублях
        example: 400
        type: integer
      service_name:
        description: Название сервиса, предоставляющего подписку
        example: Yandex Plus
        type: string
      start_date:
        description: Дата начала подписки (месяц и год)
        example: 07-2025
        type: string
      user_id:
        description: ID пользователя
        example: 60601fee-2bf1-4721-ae6f-7636e79a0cba
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: Тестовое задание Junior Golang Developer Effective Mobile
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: API Go Service
  version: "1.0"
paths:
  /add/:
    post:
      consumes:
      - application/json
      description: Добавляет запись о новой подписке пользователя
      parameters:
      - description: Данные подписки
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/structs.Subscription2'
      produces:
      - text/plain
      responses:
        "200":
          description: Успешное добавление записи
          schema:
            type: string
        "400":
          description: Ошибка в зависимости от контекста
          schema:
            type: string
      summary: Добавление новой подписки
      tags:
      - Subscriptions
  /all/:
    get:
      description: Возвращает список всех подписок в системе
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/structs.Subscription2'
            type: array
        "400":
          description: Ошибка в зависимости от контекста
          schema:
            type: string
      summary: Получение всех подписок
      tags:
      - Subscriptions
  /delete/:
    delete:
      consumes:
      - application/json
      description: Удаляет информацию о подписке
      parameters:
      - description: Данные подписки для удаления
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/structs.Subscription2'
      produces:
      - text/plain
      responses:
        "200":
          description: Успешное удаление подписки
          schema:
            type: string
        "400":
          description: Ошибка в зависимости от контекста
          schema:
            type: string
      summary: Удаление подписки
      tags:
      - Subscriptions
  /sum/:
    post:
      consumes:
      - application/json
      description: Возвращает информацию о подписках пользователя
      parameters:
      - description: Данные для поиска подписок
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/structs.Subscription'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/structs.Subscription'
            type: array
        "400":
          description: Ошибка в зависимости от контекста
          schema:
            type: string
      summary: Получение информации о подписках
      tags:
      - Subscriptions
  /update/:
    put:
      consumes:
      - application/json
      description: Обновляет информацию о существующей подписке
      parameters:
      - description: Обновленные данные подписки
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/structs.Subscription2'
      produces:
      - text/plain
      responses:
        "200":
          description: Успешная перезапись подписки
          schema:
            type: string
        "400":
          description: Ошибка в зависимости от контекста
          schema:
            type: string
      summary: Обновление подписки
      tags:
      - Subscriptions
schemes:
- http
swagger: "2.0"
